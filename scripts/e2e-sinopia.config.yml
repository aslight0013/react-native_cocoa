storage: /tmp/sinopia-package-cache

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  'react-native-macos':
    allow_access: $all
    allow_publish: $all

  'react-native-macos-cli':
    allow_access: $all
    allow_publish: $all

  '*':
    allow_access: $all
    proxy: npmjs

logs:
  - {type: file, path: sinopia.log, format: pretty, level: http}

max_body_size: '50mb'
